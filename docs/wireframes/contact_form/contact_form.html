<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Form</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#6467f2",
                "background-light": "#f6f6f8",
                "background-dark": "#101122",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Subtle gradient background element */
        .gradient-blob {
            position: absolute;
            top: -100px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, rgba(100, 103, 242, 0.05) 50%, transparent 70%);
            filter: blur(40px);
            z-index: 0;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary/30 selection:text-primary">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- Decorative Background Blob -->
<div class="gradient-blob"></div>
<!-- Header -->
<header class="relative z-10 flex items-center p-4 pb-2 justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Contact</h2>
</header>
<!-- Main Content -->
<main class="relative z-10 flex-1 px-4 pt-4 pb-8">
<!-- Headline & Intro -->
<div class="mb-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-left mb-2">
                    Let's talk
                </h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal">
                    I'm currently open to new opportunities and collaborations.
                </p>
</div>
<!-- Contact Form -->
<form action="#" class="flex flex-col gap-5">
<!-- Name Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal" for="name">
                        Full Name
                    </label>
<div class="relative group">
<input class="form-input w-full rounded-lg border border-[#cfd0e7] dark:border-slate-700 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 h-14 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm group-hover:border-primary/50" id="name" placeholder="e.g. Alex Smith" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-[20px]">person</span>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal" for="email">
                        Email Address
                    </label>
<div class="relative group">
<input class="form-input w-full rounded-lg border border-[#cfd0e7] dark:border-slate-700 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 h-14 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm group-hover:border-primary/50" id="email" placeholder="alex@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none text-[20px]">mail</span>
</div>
</div>
<!-- Message Field (Textarea) -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal" for="message">
                        Message
                    </label>
<textarea class="form-textarea w-full rounded-lg border border-[#cfd0e7] dark:border-slate-700 bg-white dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-all resize-none shadow-sm hover:border-primary/50" id="message" placeholder="Tell me about your project..." rows="5"></textarea>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="group relative w-full h-14 bg-primary hover:bg-primary/90 text-white font-medium text-lg rounded-lg shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 overflow-hidden" type="submit">
<span class="relative z-10">Send Message</span>
<span class="material-symbols-outlined relative z-10 text-[20px] transition-transform group-hover:translate-x-1">send</span>
<!-- Shine effect on hover -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-0"></div>
</button>
</div>
</form>
</main>
<!-- Bottom padding spacer -->
<div class="h-6 w-full"></div>
</div>
</body></html>
